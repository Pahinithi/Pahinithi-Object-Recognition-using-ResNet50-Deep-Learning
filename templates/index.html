<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://via.placeholder.com/1600x1200?text=Clouds') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .hero {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 120px 0;
            text-align: center;
            border-bottom: 5px solid #007bff;
            border-radius: 0 0 20px 20px;
            position: relative;
            z-index: 1;
        }
        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }
        .hero h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .hero p {
            font-size: 1.5rem;
            margin-top: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        .container {
            margin-top: -70px;
            position: relative;
            z-index: 1;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            background: #ffffff;
        }
        .card-header {
            background-color: #007bff;
            color: white;
            text-align: center;
            font-size: 1.6rem;
            font-weight: 600;
            padding: 20px;
            border-bottom: 2px solid #0056b3;
        }
        .btn-submit {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .btn-submit:hover {
            background-color: #0056b3;
        }
        .form-control {
            border-radius: 10px;
            border: 1px solid #ccc;
            padding: 12px;
            margin-bottom: 20px;
        }
        .prediction {
            margin-top: 20px;
            font-size: 1.3em;
            color: #333;
            font-weight: 700;
            text-align: center;
        }
        .footer {
            margin-top: 40px;
            font-size: 1em;
            color: #6c757d;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Discover What Your Image Holds</h1>
        <p>Upload an image and watch our advanced model classify it with precision.</p>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-header">
                        Image Classification
                    </div>
                    <div class="card-body">
                        <form method="POST" action="/predict" enctype="multipart/form-data">
                            <div class="mb-4">
                                <input type="file" class="form-control" name="image" required>
                            </div>
                            <button type="submit" class="btn btn-submit w-100">Classify Image</button>
                        </form>
                        {% if prediction %}
                        <div class="prediction mt-4">
                            <p>{{ prediction|safe }}</p>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Created with ❤️ by Nithilan</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
